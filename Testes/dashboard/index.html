<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/sidebar.css">
    <link rel="stylesheet" href="src/css/thememode.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/mediascreen.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>DashBoard UFRN-LABICAN</title>
</head>

<body id="body">

    <aside class="sidebar">
        <div class="logo">
            <img src="https://minhabiblioteca.com.br/wp-content/uploads/2021/04/ufrn-logo.png" alt="UFRN-logo" class="logo-normal">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Brasao_UFRN.PNG/200px-Brasao_UFRN.PNG" alt="UFRN-logo" class="smal-logo">
        </div>

        <nav class="sidebar-navigation">
            <button class="sidebar-navigation-item">
                <span class="material-symbols-outlined">
                    home
                </span>
                <span class="sidebar-navigation-item-text">Home</span>
            </button>

            <button class="sidebar-navigation-item">
                <span class="material-symbols-outlined">
                    search
                </span>
                <span class="sidebar-navigation-item-text">Pesquisar</span>
            </button>

            <button class="sidebar-navigation-item">
                <span class="material-symbols-outlined">
                    favorite
                </span>
                <span class="sidebar-navigation-item-text">FAvoritos</span>
            </button>
        </nav>

        <div class="theme-button">
            <label class="container">
                <input checked="checked" type="checkbox" id="theme-btn">
                <svg viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="moon">
                    <path
                        d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z">
                    </path>
                </svg>
                <svg viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="sun">
                    <path
                        d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z">
                    </path>
                </svg>
            </label>
        </div>
    </aside>

    <main class="main">

        <div class="title">
            <h1>DashBoard UFRN</h1>
        </div>

    </main>


    <script src="src/js/script.js"></script>
</body>

</html>
